<html>
<head>
  <script>
    function con()
    {
      var table = "";
      var count = 0;
      var x = document.getElementById('input').value;
      x = parseInt(x);
      while(x > 1)
      {
        if (x%2 == 0)
        {
          x = x/2;
        }
        else if (x%2 != 0)
        {
          x = x * 3;
          x = x + 1;
        }
        count++;
        table = table + count + "  =  " + x + "<br>";
      }
      if (x == 1)
      {
        document.getElementById('output').innerHTML = "Sorry, your number reduced to: " + x + "";
        document.getElementById('output2').innerHTML = "And it took: " + count + " iterations.";
      }
      document.getElementById('output5').innerHTML = table;
    }
    function con2()
    {
      var table = "";
      var count = 0;
      var x = document.getElementById('input2').value;
      var y = document.getElementById('input3').value;
      x = parseInt(x);
      y = parseInt(y);
      var num = (Math.random() * (y - x) + 1) + x;
      num = parseInt(Math.random() * (y - x) + 1) + x;
      document.getElementById('output3').innerHTML = "Your random number is: " + num + "";
      while (num > 1)
      {
        if(num%2 == 0)
        {
          num = num/2;
        }
        else if(num%2 != 0)
        {
          num = num * 3;
          num = num + 1;
        }
        count++;
        table = table + count + "  =  " + num + "<br>";
      }
      if(num == 1)
      {
        document.getElementById('output4').innerHTML = "And it took: " + count + " iterations to reduce to: " + num + "";
      }
      document.getElementById('output5').innerHTML = table;
    }
  </script>
</head>
<body>
  <p>Collatz Conjecture says that,....
  </br>
  Pick any number.
  </br>
  If that number is even, divide it by 2.
  </br>
  If it's odd, multiply it by 3 and add 1.
  </br>
  Now repeat the process with your new number.
  </br>
  If you keep going you'll eventually end up at 1,.....Every time.
  </br>
  </br>
  </p>
  <input type = "text" id = "input">
  <input type = "button" value = "Test MY Number" onclick = "con()">
  </br>
  <span id = "output"></span>
  </br>
  <span id = "output2"></span>
  </br>
  <p> TEST A RANDOM NUMBER
  <br>
  </p>
  <span id = "random">Enter Min</span>
  <input type = "text" id = "input2">
  </br>
  <span id = "random2">Enter Max</span>
  <input type = "text" id = "input3">
  <input type = "button" value = "Test Random Number" onclick = "con2()">
  </br>
  <span id = "output3"></span>
  </br>
  <span id = "output4"></span>
  </br>
  <p>TABLE</p>
  <span id = "output5"></span>
</body>
</html>
